<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>FFW Test</title>
</head>
<body>
    <main id="main">
    <header>
        <div class="header wrapper">
            <div class="header-select__title_wrapper">
                <h3 class="header-select__title">Please select one font</h3>
            </div>
            <div class="header-nav_wrapper">
                <a id="tab-1" href="#" class="header-nav__link active">My fonts</a>
                <a id="tab-2" href="#" class="header-nav__link">Buy fonts</a>
            </div>
        </div>
    </header>
    <section class="content wrapper">
        <div class="content_wrapper">
            <form class="content-form">
                <div id="firstTab" class="tab-content open">
                    <div class="left-col_wrapper">
                        <div class="question_wrapper">
                            <input type="radio" name="q1" id="q1-1" class="question-input">
                            <label for="q1-1" class="question-label"></label>
                            <div class="question-content_wrapper">
                                <div class="question-content__block_wrapper left-block_wrapper">
                                    <div class="question-content__block left-block bg-green"></div>
                                    <div class="question-content__name">M</div>
                                </div>
                                <div class="question-font__name_wrapper">
                                    <h3 class="question-font__name">Merriweather project is led by Sorkin Type</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-col_wrapper">
                        <div class="question_wrapper">
                            <input id="q1-2" type="radio" name="q1" class="question-input">
                            <label for="q1-2" class="question-label"></label>
                            <div class="question-content_wrapper flex">
                                <div class="question-content__block_wrapper">
                                    <div class="question-content__block bg-pink"></div>
                                    <div class="question-content__name">R</div>
                                </div>
                                <div class="question-font__name_wrapper">
                                    <h3 class="question-font__name">Roboto doesn't compromise, allowing letters</h3>
                                </div>
                            </div>
                        </div>
                        <div class="question_wrapper">
                            <input id="q1-3" type="radio" name="q1" class="question-input">
                            <label for="q1-3" class="question-label"></label>
                            <div class="question-content_wrapper flex">
                                <div class="question-content__block_wrapper">
                                    <div class="question-content__block bg-blue"></div>
                                    <div class="question-content__name">NS</div>
                                </div>
                                <div class="question-font__name_wrapper">
                                    <h3 class="question-font__name">Noto Sans covers over 30 scripts</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="secondTab" class="tab-content">
                    <div class="right-col_wrapper">
                        <div class="question_wrapper">
                            <input id="q2-1" type="radio" name="q2" class="question-input">
                            <label for="q2-1" class="question-label"></label>
                            <div class="question-content_wrapper flex">
                                <div class="question-content__block_wrapper">
                                    <div class="question-content__block bg-pink"></div>
                                    <div class="question-content__name">R</div>
                                </div>
                                <div class="question-font__name_wrapper">
                                    <h3 class="question-font__name">Roboto doesn't compromise, allowing letters</h3>
                                </div>
                            </div>
                        </div>
                        <div class="question_wrapper">
                            <input id="q2-2" type="radio" name="q2" class="question-input">
                            <label for="q2-2" class="question-label"></label>
                            <div class="question-content_wrapper flex">
                                <div class="question-content__block_wrapper">
                                    <div class="question-content__block bg-blue"></div>
                                    <div class="question-content__name">NS</div>
                                </div>
                                <div class="question-font__name_wrapper">
                                    <h3 class="question-font__name">Noto Sans covers over 30 scripts</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </main>
    
    <script src="./js/main.min.js"></script>
</body>
</html>
